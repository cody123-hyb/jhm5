<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>應用程式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft JhengHei', '微軟正黑體', Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            color: #222;
            font-weight: 300;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        
        .app-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 1px solid #e0e0e0;
            text-decoration: none;
            display: block;
            color: inherit;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .app-icon {
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            background-color: #f0f0f0;
            color: #555;
        }
        
        .app-content {
            padding: 20px;
            background-color: white;
        }
        
        .app-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #222;
        }
        
        .app-description {
            color: #666;
            line-height: 1.5;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .apps-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>應用程式</h1>
        </header>
        
        <main class="apps-grid">
            <!-- 井字游戏 -->
            <a href="https://symmetrical-engine-jjq6rp9qwxrj39w4-8787.app.github.dev/tictactoe" class="app-card">
                <div class="app-icon">⭕❌</div>
                <div class="app-content">
                    <h2 class="app-title">井字遊戲</h2>
                    <p class="app-description">經典的井字遊戲，與朋友對戰或挑戰電腦，看誰能先連成一線。</p>
                </div>
            </a>
            
            <!-- 待办事项（本地） -->
            <a href="https://symmetrical-engine-jjq6rp9qwxrj39w4-8787.app.github.dev/todo" class="app-card">
                <div class="app-icon">📝</div>
                <div class="app-content">
                    <h2 class="app-title">待辦事項（本地）</h2>
                    <p class="app-description">本地儲存的待辦事項清單，幫助您管理日常任務，提高工作效率。</p>
                </div>
            </a>
            
            <!-- 待办事项（云端） -->
            <a href="https://symmetrical-engine-jjq6rp9qwxrj39w4-8787.app.github.dev/todo2" class="app-card">
                <div class="app-icon">☁️</div>
                <div class="app-content">
                    <h2 class="app-title">待辦事項（雲端）</h2>
                    <p class="app-description">雲端同步的待辦事項，隨時隨地存取您的任務清單，跨設備無縫使用。</p>
                </div>
            </a>
            
            <!-- HKDSE分析 -->
            <a href="https://symmetrical-engine-jjq6rp9qwxrj39w4-8787.app.github.dev/hkdse" class="app-card">
                <div class="app-icon">📊</div>
                <div class="app-content">
                    <h2 class="app-title">HKDSE分析</h2>
                    <p class="app-description">香港中學文憑考試數據分析工具，幫助學生了解考試趨勢與準備策略。</p>
                </div>
            </a>
            
            <!-- 数学反应挑战 -->
            <a href="https://symmetrical-engine-jjq6rp9qwxrj39w4-8787.app.github.dev/challenge" class="app-card">
                <div class="app-icon">🧮</div>
                <div class="app-content">
                    <h2 class="app-title">數學反應挑戰</h2>
                    <p class="app-description">測試您的數學反應能力，在限定時間內解答數學問題，挑戰自我極限。</p>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
</html>
